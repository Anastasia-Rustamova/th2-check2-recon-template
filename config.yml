rabbit:
  prefetch_count: 1
mq:
  routing_keys:
    - routing_key_1
    - routing_key_2
    - routing_key_3
    - routing_key_4
    - routing_key_5
services:
  event_storage_uri: host:7777
  comparator_uri: host:7777
recon:
  recon_name: DEMO_v2
  cache_size: 100000
  memory_size: 200
  event_batch_max_size: 5
  event_batch_send_interval: 1
  rules_package_path: rules
  rules:
    - name: "rule_demo_1"
      enabled: true
      match_timeout: 10
      match_timeout_offset_ns: 0
      configuration: ~
    - name: "rule_demo_2"
      enabled: true
      match_timeout: 10
      match_timeout_offset_ns: 0
      configuration: ~
